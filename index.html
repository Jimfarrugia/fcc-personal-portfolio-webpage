<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <nav id="navbar">
        <!-- The navbar should contain at least one link that I can click on to navigate to different sections of the page. -->
        <!-- Page should have a link with an id of profile-link, which opens my GitHub or FCC profile in a new tab. -->
      </nav>
    </header>
    <!-- The navbar should always be at the top of the viewport. -->
    <section id="welcome-section">
      <!-- The height of the welcome section should be equal to the height of the viewport. -->
      <h1>Jim Farrugia</h1>
    </section>
    <section id="projects">
      <div class="project-tile">
        <!-- The projects section should contain at least one link to a project. -->
      </div>
    </section>
    <!-- should have at least one media query. -->
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
